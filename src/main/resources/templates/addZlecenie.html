<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Zlecenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/landingPage">Pieczarkarnia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Pracownicy">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li class="nav-item"><a class="nav-link" href="/partie">Partie</a></li>
                <li class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li class="nav-item"><a class="nav-link" href="/klienci">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Dodaj Nowe Zlecenie</h2>
    <form th:action="@{/zlecenie/add}" th:object="${zlecenie}" method="post">
        <div class="mb-3">
            <label for="klient" class="form-label">Klient</label>
            <select id="klient" th:field="*{klient}" class="form-control" required>
                <option th:each="klient : ${klienci}" th:value="${klient.id}" th:text="${klient.imie} + ' ' + ${klient.nazwisko}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data" th:field="*{data}" class="form-control" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Zapisz</button>
            <a th:href="@{/zlecenie}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
