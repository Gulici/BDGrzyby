<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Partie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Pieczarkarnia</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Pracownicy">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li class="nav-item"><a class="nav-link active" href="/partie">Partie</a></li>
                <li class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li class="nav-item"><a class="nav-link" href="/klienci">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Partie</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/partie/add" class="btn btn-success">Dodaj Partię</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Zlecenie</th>
            <th>Gatunek</th>
            <th>Pomieszczenie</th>
            <th>Etap</th>
            <th>Data</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partia, iterStat : ${partie}">
            <td th:text="${iterStat.index + 1}"></td>
            <!-- <td th:text="${partia.id}"></td> -->
            <td th:text="${partia.zlecenie}"></td>
            <td th:text="${partia.gatunek.nazwa}"></td>
            <td th:text="${partia.pomieszczenie}"></td>
            <td th:text="${partia.etap}"></td>
            <td th:text="${#dates.format(partia.data, 'yyyy-MM-dd')}"></td>
            <td>
                <!-- <a th:href="@{/partie/transfer/{id}(id=${partia.id})}" class="btn btn-primary btn-sm">Przenieś</a>
                <a th:href="@{/partie/delete/{id}(id=${partia.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Czy na pewno chcesz usunąć tę partię?');">Usuń</a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer text-center mt-4">
    <p>© Informatyka Techniczna - Bazy Danych Projekt 2024</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
