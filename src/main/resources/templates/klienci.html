<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klienci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/landingPage">Pieczarkarnia</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Pracownik">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li class="nav-item"><a class="nav-link" href="/partie">Partie</a></li>
                <li class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li class="nav-item"><a class="nav-link active" href="/klienci">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Tabela Klientów</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/klienci/add" class="btn btn-success">Dodaj Klienta</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Firma</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Opcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="klient, iterStat : ${klienci}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${klient.firma}"></td>
                <td th:text="${klient.imie}"></td>
                <td th:text="${klient.nazwisko}"></td>
                <td th:text="${klient.email}"></td>
                <td>
                    <a th:href="@{/klienci/edit/{id}(id=${klient.id})}" class="btn btn-primary btn-sm">Edytuj</a>
                    <a th:href="@{/klienci/delete/{id}(id=${klient.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Czy na pewno chcesz usunąć tego klienta?');">Usuń</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
