<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rate Partia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Oceń Partię</h1>
        <form th:action="@{/rate/{id}(id=${id})}" method="post" class="mt-4">
            <!-- Rating Input -->
            <div class="mb-3">
                <label for="ocena" class="form-label">Ocena (1-10):</label>
                <input type="number" id="ocena" name="ocena" class="form-control" min="1" max="10" required>
            </div>
            
            <!-- Description Input -->
            <div class="mb-3">
                <label for="opis" class="form-label">Opis:</label>
                <textarea id="opis" name="opis" class="form-control" rows="4" placeholder="Dodaj szczegóły oceny" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Oceń</button>
                <a th:href="@{/partie}" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
</body>
</html>
