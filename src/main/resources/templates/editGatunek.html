<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Gatunek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edytuj Gatunek</h2>
    <form th:action="@{/gatunki/edit/{id}(id=${gatunek.id})}" th:object="${gatunek}" method="post">
        <div class="mb-3">
            <label for="nazwa" class="form-label">Nazwa</label>
            <input type="text" id="nazwa" th:field="*{nazwa}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cena" class="form-label">Cena</label>
            <input type="number" id="cena" th:field="*{cena}" class="form-control" step="0.01" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            <a th:href="@{/gatunki}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
