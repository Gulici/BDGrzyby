<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gatunki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Lista Gatunków</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/gatunki/add}" class="btn btn-success">Dodaj Gatunek</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gatunek, iterStat : ${gatunki}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${gatunek.nazwa}"></td>
            <td th:text="${gatunek.cena}"></td>
            <td>
                <a th:href="@{/gatunki/edit/{id}(id=${gatunek.id})}" class="btn btn-primary btn-sm">Edytuj</a>
                <a th:href="@{/gatunki/delete/{id}(id=${gatunek.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Czy na pewno chcesz usunąć ten gatunek?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
