<div class="row marketing">
    <div class="col-lg-6"></div>
</div>

<div class="jumbotron text-center" style="padding-top: 30px; padding-bottom: 30px;">
    <h2>Tabela Pracowników</h2>
    <p class="lead"></p>
    <div class="btn-group" role="group" aria-label="Basic example">
        <!-- Add Employee -->
        <form th:action="@{/add}" method="get">
            <button type="submit" class="btn btn-secondary mb1 bg-green">Dodaj Pracownika</button>
        </form>
    </div>

    <!-- Dynamic Table -->
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Opcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pracownik, iterStat : ${pracownicy}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${pracownik.id}"></td>
                <td th:text="${pracownik.imie}"></td>
                <td th:text="${pracownik.nazwisko}"></td>
                <td th:text="${pracownik.email}"></td>
                <td>
                    <a th:href="@{/pracownicy/edit/{id}(id=${pracownik.id})}" class="btn btn-primary btn-sm">Edytuj</a>
                    <a th:href="@{/pracownicy/delete/{id}(id=${pracownik.id})}" 
                       class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this record?');">Usuń</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
