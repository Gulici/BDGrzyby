<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Partia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/landingPage">Pieczarkarnia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Pracownik">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li class="nav-item"><a class="nav-link" href="/partie">Partie</a></li>
                <li class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li class="nav-item"><a class="nav-link" href="/klienci">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Przenieś Partię</h2>
    <form th:action="@{/partie/transfer/{id}(id = ${id})}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${id}">

        <div class="mb-3">
            <label for="idPom" class="form-label">Pomieszczenie docelowe</label>
            <select id="idPom" name="idPom" class="form-control" required>
                <option th:each="pomieszczenie : ${pomieszczenia}" th:value="${pomieszczenie.id}" th:text="${pomieszczenie.id}"></option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Przenieś</button>
            <a th:href="@{/partie}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
