<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Oceny Partii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="justify-content-center">

<div th:insert="~{navbar}"></div>



<div class="jumbotron text-center" style="padding: 30px;">
  <h2>Partia</h2>

  <div class="media-body pb-5 mb-0 medium lh-125 border-bottom">
    <span class="d-block">Id: <a th:text = "${partia.id}"></a></span>
    <span class="d-block">Gatunek: <a th:text = "${partia.gatunek.nazwa}"></a></span>
    <span class="d-block">Etap: <a th:text = "${partia.etap}"></a></span>
    <span class="d-block">Data utworzenia: <a th:text = "${#dates.format(partia.data, 'yyyy-MM-dd')}"></a></span>
  </div>

  <h3>Oceny Partii</h3>
  <table class="table mt-4">
    <thead>
    <tr>
      <th>#</th>
      <th>Pracownik</th>
      <th>Data</th>
      <th>Etap</th>
      <th>Ocena</th>
      <th>Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ocena, iterStat : ${oceny}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${ocena.pracownik.imie}+' '+${ocena.pracownik.nazwisko}"></td>
      <td th:text="${#dates.format(partia.data, 'yyyy-MM-dd')}"></td>
      <td th:text="${ocena.etap}"></td>
      <td th:text="${ocena.ocena}"></td>
      <td th:text="${ocena.getDetale().opis}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer text-center mt-auto">
  <p>Â© Informatyka Techniczna - Bazy Danych Projekt 2024</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
