<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Gatunek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/landingPage">Pieczarkarnia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Pracownik">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/zlecenie">Zlecenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/partie">Partie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/gatunki">Gatunki</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Dodaj Nowy Gatunek</h2>
    <form th:action="@{/gatunki/add}" th:object="${gatunek}" method="post">
        <div class="mb-3">
            <label for="nazwa" class="form-label">Nazwa</label>
            <input type="text" id="nazwa" th:field="*{nazwa}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cena" class="form-label">Cena</label>
            <input type="number" id="cena" th:field="*{cena}" class="form-control" step="0.01" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Zapisz</button>
            <a th:href="@{/gatunki}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
