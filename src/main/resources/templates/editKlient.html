<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edytuj Klienta</h2>
        <form th:action="@{/klienci/edit/{id}(id=${klient.id})}" th:object="${klient}" method="post">
            <div>
                <label for="firma">Firma:</label>
                <input type="text" id="firma" class="form-control" th:field="*{firma}" required />
            </div>
            <div>
                <label for="imie">ImiÄ™:</label>
                <input type="text" id="imie" class="form-control" th:field="*{imie}" required />
            </div>
            <div>
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" class="form-control" th:field="*{nazwisko}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="/klienci" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
