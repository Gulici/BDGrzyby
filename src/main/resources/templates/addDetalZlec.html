<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Detal Zlecenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/landingPage">Pieczarkarnia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Pracownicy">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li class="nav-item"><a class="nav-link" href="/partie">Partie</a></li>
                <li class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li class="nav-item"><a class="nav-link" href="/klienci">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Dodaj Nowy Detal Zlecenia</h2>
    <form th:action="@{/zlecenie/edit/{id}/detal(id=${zlecenie.id})}" th:object="${form}" method="post">
        <div class="mb-3">
            <label for="gatunek" class="form-label">Gatunek</label>
            <select id="gatunek" th:field="*{idGatunek}" class="form-control" required>
                <option th:each="g : ${gatunki}" th:value="${g.id}" th:text="${g.nazwa}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ilosc" class="form-label">Ilosc</label>
            <input type="number" id="ilosc" th:field="*{ilosc}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rodzaj" class="form-label">Rodzaj</label>
            <select id="rodzaj" th:field="*{rodzaj}" class="form-control" required>
                <option th:each="r : ${rodzaje}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Zapisz</button>
            <a th:href="@{/zlecenie/edit/{id}(id=${zlecenie.id})}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
