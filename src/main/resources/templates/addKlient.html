<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Dodaj Klienta</h2>
    <form th:action="@{/klienci/add}" th:object="${klient}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="firma" class="form-label">Firma</label>
            <input type="text" id="firma" name="firma" class="form-control" th:field="*{firma}" required>
        </div>
        <div class="mb-3">
            <label for="imie" class="form-label">ImiÄ™</label>
            <input type="text" id="imie" name="imie" class="form-control" th:field="*{imie}" required>
        </div>
        <div class="mb-3">
            <label for="nazwisko" class="form-label">Nazwisko</label>
            <input type="text" id="nazwisko" name="nazwisko" class="form-control" th:field="*{nazwisko}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
        <a href="/klienci" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
