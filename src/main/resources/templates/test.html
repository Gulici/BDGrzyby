<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2>Pracownicy</h2>
<ul>
  <li th:each="pracownik : ${pracownicy}">
    <span th:text="${pracownik.id}"></span>
      <span th:text="${pracownik.imie}"></span>
      <span th:text="${pracownik.nazwisko}"></span>
      <span th:text="${pracownik.email}"></span>
      <span th:text="${pracownik.password}"></span>
  </li>
</ul>

</body>
</html>
