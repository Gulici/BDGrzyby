<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>BD Projekt</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">


<div class="text-center" style="width: 100%; max-width: 500px;">
  <h3 class="text-muted mb-4">System Zarządzania Pieczarkarnią</h3>

  <nav>
    <ul class="nav nav-pills justify-content-center mb-4">
      <li class="nav-item">
        <a class="nav-link" href="/">Strona Główna</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/aboutproject">O projekcie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/authors">Autorzy</a>
      </li>
    </ul>
  </nav>

  <div class="jumbotron bg-white shadow rounded p-4">
    <div class="row">
      <form th:action="@{/authenticate}" method="post">
        <!--            errors etc-->
        <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
          Invalid username/password.
        </div>
        <div th:if="${param.success}" class="alert alert-success col-xs-offset-1 col-xs-10">
          You have logged in.
        </div>
        <!--        form-->
        <div class="form-group mb-2 mt-2">
          <label class="form-label" for="username"> Email </label>
          <input type="text" class="form-control" id="username" name="username" placeholder="email@example.com">
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Hasło</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="hasło">
        </div>
        <!--        submit button-->
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary w-100" value="Zaloguj"input>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer text-center mt-4">
    <p>© Informatyka Techniczna - Bazy Danych Projekt 2024</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
