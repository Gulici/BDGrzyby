<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Pieczarkarnia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/signin}">Zaloguj</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGER')" class="nav-item"><a class="nav-link" href="/Pracownicy">Pracownicy</a></li>
                <li sec:authorize="hasRole('ROLE_PRACOWNIK')" class="nav-item"><a class="nav-link" href="/zlecenie">Zlecenia</a></li>
                <li sec:authorize="hasRole('ROLE_PRACOWNIK')" class="nav-item"><a class="nav-link" href="/partie">Partie</a></li>
                <li sec:authorize="hasRole('ROLE_PRACOWNIK')" class="nav-item"><a class="nav-link" href="/gatunki">Gatunki</a></li>
                <li sec:authorize="hasRole('ROLE_KIEROWNIK')" class="nav-item"><a class="nav-link" href="/klienci">Klienci</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Wyloguj"></input>
                    </form></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
